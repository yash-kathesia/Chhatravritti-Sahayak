<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institue Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/students.css" />
    <link rel="stylesheet" href="../CSS/mysch.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-between align-items-center m-5 students"
      style="position: relative; top: 6px"
    >
      <div><h2>Institute Dashboard</h2></div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="mx-2">
          <a href="../HTML/index.html"
            ><button class="btn btn-info">&larr; Go Back</button></a
          >
        </div>
      </div>
    </header>

    <main>
      <section>
        <h2 class="text-center mb-4">Register Institue</h2>

        <div class="container">
          <form action="../HTML/instituteDashboard.html" method="get">
            <div class="mt-3">
              <label for="state"> Institue State : </label>

              <select name="istate" id="states" class="form-control">
                <option value="">Select One</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Madhyapradesh">Madhya Pradesh</option>
                <option value="Maharastra">Maharastra</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <label for="state">Institue Names : </label>

              <select id="colleges" class="form-control">
                <!-- Select State & Category to see scholarships -->
                <option value="">
                  Select Institue State to see institutes
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="Password">Password : </label>
              <input
                type="text"
                name="Password"
                id="Password"
                class="form-control"
                placeholder="xyz"
                required
              />
            </div>

            <div class="form-group">
              <label for="cPassword">Confirm Password : </label>
              <input
                type="text"
                name="cPassword"
                id="cPassword"
                class="form-control"
                placeholder="xyz"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-info mt-3 mb-3"
              style="width: 140px"
              id="submit"
            >
              Register Institue
            </button>

            <p>
              Already Register ??
              <a href="/HTML/institueLogin.html">Login Here</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>copyright &copy; All Rights Reserved</p>
    </footer>
    <script src="../JS/instituteRegistration.js"></script>
  </body>
</html>
