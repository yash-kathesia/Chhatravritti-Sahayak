<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student - Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/students.css" />
  <script src="../JS/index.js"></script>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center m-5 students" style="position: relative; top: 6px">
    <div>
      <h2>Student Dashboard</h2>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="mx-2">
        <a href="../HTML/index.html"><button class="btn btn-info">&larr; Go Back</button></a>
      </div>
      <div class="mx-2">
        <a href="../HTML/mysch.html"><button class="btn btn-info">My SCH</button></a>
      </div>
    </div>
  </header>

  <main class="mt-5">
    <section class="student mt-5 shadow p-4">
      <h2 class="text-center mb-4">Apply For Scholarship</h2>
      <div class="container">
        <h4>Personal Details :</h4>
        <form action="../HTML/mysch.html" method="get">
          <label for="name">Name : </label>
          <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required />
          </div>

          <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required />
          </div>

          <div class="form-group">
            <label for="number">Mobile Number : </label>

            <input type="text" pattern="[0-9]{10}" name="number" id="number" class="form-control"
              placeholder="Enter Number" required />
          </div>

          <input type="checkbox" required /> Above Details are Right ??

          <h3 class="mt-4">Scholarship Details :</h3>

          <div class="form-group">
            <div>
              <label for="state">Select Home State : </label>

              <select name="state" id="stateSelect" class="form-control">
                <option value="">Select One</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Maharastra">Maharastra</option>
              </select>
            </div>

            <div class="mt-3">
              <label for="state">Select Category : </label>

              <select name="state" id="categorySelect" class="form-control">
                <option value="">Select One</option>
                <option value="general">GENERAL</option>
                <option value="sebc">SEBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
              </select>
            </div>

            <div class="mt-2">
              <label for="state"> Financial Year : </label>

              <select name="fyear" id="fyear" class="form-control">
                <option value="">Select One</option>
                <option value="2023-24">2023-24</option>
                <option value="2022-23">2022-23</option>
                <option value="2021-22">2021-22</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <label for="state">Scholarships : </label>

              <select id="scholarshipSelectBox" class="form-control">
                <!-- Select State & Category to see scholarships -->
                <option value="">
                  Select State & Category to see scholarships
                </option>
              </select>
            </div>
          </div>

          <h3 class="mt-4">Educational Details :</h3>

          <div class="form-group">
            <div class="mt-3">
              <label for="state">Select Institue State : </label>

              <select name="istate" id="instituteState" class="form-control">
                <option value="">Select One</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Maharastra">Maharastra</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="state">Institue Names : </label>

            <select id="instituteName" class="form-control">
              <!-- Select State & Category to see scholarships -->
              <option value="">
                Select Institue State to see institutes
              </option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="course"> Current Course Name : </label>

                <input type="text" name="course" id="course" class="form-control" placeholder="Course Name" required />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="sem">Current Course Sem : </label>

                <input type="text" name="sem" id="sem" class="form-control" placeholder="Sem Number" required />
              </div>
            </div>

            <div class="col-md-4 mb-2">
              <div class="form-group">
                <label for="enumber">Enrollment Number : </label>

                <input type="text" name="enumber" id="enumber" class="form-control" placeholder="Enrollment Number"
                  required />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="aadhar">Aadhar Card : </label>

            <input type="file" name="aadhar" id="aadhar" required />
          </div>

          <div class="form-group">
            <label for="ic">Income Certificate : </label>

            <input type="file" name="ic" id="ic" required />
          </div>

          <div class="form-group">
            <label for="lc">Leaving Certificate(LC) : </label>

            <input type="file" name="lc" id="lc" required />
          </div>

          <div class="form-group">
            <label for="result">Last Sem Result : </label>

            <input type="file" name="result" id="result" required />
          </div>

          <div class="form-group">
            <label for="fee">Last Sem Fee Receipt : </label>

            <input type="file" name="fee" id="fee" required />
          </div>

          <input type="checkbox" required /> Above Details are Right ??<br />

          <button type="submit" class="btn btn-info mt-3" style="width: 100px" id="submit">
            Apply
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>copyright &copy; All Rights Reserved</p>
  </footer>

  <script src="../JS/scholarship.js"></script>
  <script src="../JS/institute.js"></script>
</body>

</html>
