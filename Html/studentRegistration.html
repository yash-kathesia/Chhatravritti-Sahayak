<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/mysch.css" />
    <link rel="stylesheet" href="../CSS/students.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-between align-items-center m-5 students"
      style="position: relative; top: 6px"
    >
      <div><h2>Student Dashboard</h2></div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="mx-2">
          <a href="../HTML/index.html"
            ><button class="btn btn-info">&larr; Go Back</button></a
          >
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <form action="../HTML/students.html" method="get">
          <label for="name">Name : </label>
          <div class="form-group">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="john"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email : </label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="abc@gmail.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="Password">Password : </label>
            <input
              type="text"
              name="Password"
              id="Password"
              class="form-control"
              placeholder="xyz"
              required
            />
          </div>

          <div class="form-group">
            <label for="cPassword">Confirm Password : </label>
            <input
              type="text"
              name="cPassword"
              id="cPassword"
              class="form-control"
              placeholder="xyz"
              required
            />
          </div>

          <button class="btn btn-info">Register</button>

          <p class="mt-2">
            Already Register ??
            <a href="/HTML/studentLogin.html">Login Here</a>
          </p>
        </form>
      </div>
    </main>
    <footer>
      <p>copyright &copy; All Rights Reserved</p>
    </footer>
  </body>
</html>
