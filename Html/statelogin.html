<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/students.css" />
    <link rel="stylesheet" href="../CSS/mysch.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-between align-items-center m-5 students"
      style="position: relative; top: 6px"
    >
      <div><h2>State Dashboard</h2></div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="mx-2">
          <a href="../HTML/index.html"
            ><button class="btn btn-info">&larr; Go Back</button></a
          >
        </div>
      </div>
    </header>

    <main>
      <section>
        <h2 class="text-center mb-4">Login State</h2>

        <div class="container">
          <form action="../HTML/stateDashboard.html" method="get">
            <div class="form-group">
              <label for="sname">State Name : </label>
              <input
                type="text"
                name="sname"
                id="sname"
                class="form-control"
                placeholder="Gujrat"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password : </label>
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
                placeholder="Ex:21312k"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-info mt-3 mb-3"
              style="width: 140px"
              id="submit"
            >
              Login State
            </button>

            <p>
              Do not have an account ??
              <a href="/HTML/state.html">Register Here</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>copyright &copy; All Rights Reserved</p>
    </footer>
  </body>
</html>
